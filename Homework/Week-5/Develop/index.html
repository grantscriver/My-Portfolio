<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container" id="save-text">
      <div class="row time-block" id="9am">
        <div class="col-3 hour">
          <h3 class="time-block 9am">9am</h3>
        </div>
        <input type ="text" class="description col-6" data-time="9am" value=""></input>
        <button class="saveBtn col-3" type="button">save</button>
      </div>
      <br /><br />
      <div class="row time-block" id="10am">
        <div class="col-3 hour">
          <h3 class="time-block 10am">10am</h3>
        </div>
        <input type ="text" class="description col-6" data-time="10am" value=""></input>
        <button class="saveBtn col-3" type="button">save</button>
      </div>
      <br /><br />
      <div class="row time-block" id="11am">
        <div class="col-3 hour">
          <h3 class="time-block 11am">11am</h3>
        </div>
        <input type ="text" class="description col-6" data-time="11am" value=""></input>
        <button class="saveBtn col-3" type="button">save</button>
      </div>
      <br /><br />
      <div class="row time-block" id="12pm">
        <div class="col-3 hour">
          <h3 class="time-block 12pm">12pm</h3>
        </div>
        <input type ="text"class="description col-6" data-time="12pm" value=""></input>
        <button class="saveBtn col-3" type="button">save</button>
      </div>
      <br /><br />
      <div class="row time-block" id="1pm">
        <div class="col-3 hour">
          <h3 class="time-block 1pm">1pm</h3>
        </div>
        <input type ="text" class="description col-6" data-time="1pm" value=""></input>
        <button class="saveBtn col-3" type="button">save</button>
      </div>
      <br /><br />
      <div class="row time-block" id="2pm">
        <div class="col-3 hour">
          <h3 class="time-block 2pm">2pm</h3>
        </div>
        <input type ="text" class="description col-6" data-time="2pm" value=""></input>
        <button class="saveBtn col-3" type="button">save</button>
      </div>
      <br /><br />
      <div class="row time-block" id="3pm">
        <div class="col-3 hour">
          <h3 class="time-block 3pm">3pm</h3>
        </div>
        <input type ="text" class="description col-6" data-time="3pm" value=""></input>
        <button class="saveBtn col-3" type="button">save</button>
      </div>
      <br /><br />
      <div class="row time-block" id="4pm">
        <div class="col-3 hour">
          <h3 class="time-block 4pm">4pm</h3>
        </div>
        <input type ="text" class="description col-6" data-time="4pm" value=""></input>
        <button class="saveBtn col-3" type="button">save</button>
      </div>
      <br /><br />
      <div class="row time-block" id="5pm">
        <div class="col-3 hour">
          <h3 class="time-block 5pm">5pm</h3>
        </div>
        <input type ="text" class="description col-6" data-time="5pm" value=""></input>
        <button class="saveBtn col-3" type="button">save</button>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./script.js"></script>
    <script>
      $(document).ready(function () {
        var todaysDate = $("#currentDay");
        var todaysDay = moment().format("MMM Do YY");
        todaysDate.text(todaysDay);
        $(".saveBtn").click(function() {
        var note = $(this).siblings(".description").val()
        var noteName = $(this).siblings(".description").attr("data-time")
        localStorage.setItem(noteName, note)
          });
          $("#9am .description").val(localStorage.getItem("9am"))
          $("#10am .description").val(localStorage.getItem("10am"))
          $("#11am .description").val(localStorage.getItem("11am"))
          $("#12pm .description").val(localStorage.getItem("12pm"))
          $("#1pm .description").val(localStorage.getItem("1pm"))
          $("#2pm .description").val(localStorage.getItem("2pm"))
          $("#3pm .description").val(localStorage.getItem("3pm"))
          $("#4pm .description").val(localStorage.getItem("4pm"))
        $("#5pm .description").val(localStorage.getItem("5pm"))
      
      });
    </script>
  </body>
</html>
